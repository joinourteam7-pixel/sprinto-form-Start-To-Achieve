<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SprintO | Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Tajawal:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --sprinto-purple: #7b3291;
            --sprinto-gradient: linear-gradient(135deg, #7b3291 0%, #4c1d95 100%);
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #aa771c 100%);
            --silver-gradient: linear-gradient(135deg, #757f9a 0%, #d7dde8 100%);
        }

        body {
            font-family: 'Plus Jakarta Sans', 'Tajawal', sans-serif;
            background: #fdfbff;
            margin: 0;
            overflow-x: hidden;
        }

        /* شاشة الترحيب المعدلة */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: #fff;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .splash-logo {
            animation: pulse-grow 2s infinite ease-in-out;
            width: 140px;
            margin-bottom: 24px;
        }

        .start-achieve-text {
            font-family: 'Plus Jakarta Sans';
            font-weight: 800;
            font-size: 1.1rem;
            color: var(--sprinto-purple);
            letter-spacing: 0.25em;
            text-transform: uppercase;
            animation: fade-up 1s ease-out forwards;
        }

        .dream-text-ar {
            font-family: 'Tajawal';
            font-weight: 900;
            font-size: 1.5rem;
            color: #1e293b;
            margin-top: 8px;
            animation: fade-up 1.2s ease-out forwards;
            opacity: 0;
        }

        @keyframes pulse-grow {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }
        }

        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .splash-hidden {
            opacity: 0;
            visibility: hidden;
            transform: translateY(-100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.05);
        }

        .input-modern {
            width: 100%;
            padding: 14px 18px;
            border: 1.5px solid #f1f5f9;
            border-radius: 16px;
            outline: none;
            transition: 0.3s;
            background: white;
        }

        .input-modern:focus {
            border-color: var(--sprinto-purple);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(123, 50, 145, 0.1);
        }

        .btn-modern {
            background: var(--sprinto-gradient);
            color: white;
            border-radius: 18px;
            font-weight: 800;
            transition: 0.4s;
            cursor: pointer;
            border: none;
        }

        .btn-modern:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px -10px rgba(123, 50, 145, 0.4);
        }

        .label-wrap {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            padding: 0 4px;
        }

        .label-ar {
            font-weight: 800;
            font-size: 0.85rem;
            color: #1e293b;
        }

        .label-en {
            font-size: 0.65rem;
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
        }

        .hidden {
            display: none;
        }

        /* الكرت */
        #member-card {
            border-radius: 2rem;
            padding: 2.5rem 2rem;
            color: white;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            transition: all 0.5s ease;
        }

        .card-purple {
            background: var(--sprinto-gradient);
        }

        .card-gold {
            background: var(--gold-gradient);
            color: #432c00;
        }

        .card-silver {
            background: var(--silver-gradient);
            color: #2c3e50;
        }

        #card-english-name {
            word-wrap: break-word;
            line-height: 1.2;
            font-size: 1.5rem;
            font-weight: 900;
        }

        .card-logo-text {
            font-size: 2rem;
            font-weight: 900;
            font-style: italic;
        }

        #qrcode-container {
            background: white;
            padding: 5px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

    <div id="splash-screen">
        <img src="Logo.png" alt="SprintO" class="splash-logo">
        <div class="start-achieve-text">Start To Achieve</div>
        <div class="dream-text-ar">اسبق حلمك</div>
    </div>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
        onload="if(typeof submitted !== 'undefined' && submitted) { showSuccess(); }"></iframe>

    <div id="main-container" class="w-full max-w-2xl glass-card rounded-[3.5rem] overflow-hidden">
        <div class="pt-12 pb-6 text-center">
            <img src="Logo.png" alt="SprintO" class="h-16 mx-auto mb-4">
            <div class="inline-flex items-center gap-2 px-4 py-1.5 bg-purple-50 rounded-full border border-purple-100">
                <span class="text-[#7b3291] font-extrabold text-[9px] tracking-widest uppercase">Start To Achieve</span>
            </div>
        </div>

        <div id="registration-form-container" class="px-8 md:px-14 pb-14">
            <form
                action="https://script.google.com/macros/s/AKfycbxzm-Ikq9NZlGnrhMK829i8omXBMn_Df6L3iGg_MzolsgsVbmAot30wJWTRMWLK0KehOQ/exec"
                method="POST" target="hidden_iframe" onsubmit="return handleFormSubmit(this);">

                <input type="hidden" id="timestamp" name="timestamp">
                <input type="hidden" id="customerCode" name="customerCode">
                <input type="hidden" id="roleEnglish" name="role">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                    <div>
                        <div class="label-wrap"><span class="label-ar">الاسم بالكامل</span><span class="label-en">Ar
                                Name</span></div>
                        <input type="text" id="nameArabic" name="nameArabic" required class="input-modern">
                    </div>
                    <div>
                        <div class="label-wrap"><span class="label-ar">الاسم بالإنجليزية</span><span class="label-en">En
                                Name</span></div>
                        <input type="text" id="nameEnglish" name="nameEnglish" required class="input-modern text-left"
                            dir="ltr" oninput="this.value = this.value.toUpperCase()">
                    </div>
                    <div>
                        <div class="label-wrap"><span class="label-ar">رقم التليفون</span><span
                                class="label-en">Mobile</span></div>
                        <input type="tel" id="phonePrimary" name="phonePrimary" required class="input-modern text-left"
                            dir="ltr">
                    </div>
                    <div>
                        <div class="label-wrap"><span class="label-ar">رقم احتياطي</span><span class="label-en">Alt
                                Phone</span></div>
                        <input type="tel" id="phoneSecondary" name="phoneSecondary" class="input-modern text-left"
                            dir="ltr">
                    </div>
                </div>

                <div class="mt-6">
                    <div class="label-wrap"><span class="label-ar">نوع العضوية</span><span
                            class="label-en">Membership</span></div>
                    <select id="roleDisplay" class="input-modern font-bold cursor-pointer" onchange="updateFields()">
                        <option value="Student">طالب | Student</option>
                        <option value="Freelancer">مُستقل | Freelancer</option>
                        <option value="Start up">شركة ناشئة | Start up</option>
                        <option value="Company">شركة | Company</option>
                        <option value="Trainer">مُدرب | Trainer</option>
                        <option value="Governmental organization">مؤسسة حكومية | Governmental organization</option>
                        <option value="Non governmental organization">مؤسسة غير حكومية | Non governmental organization
                        </option>
                        <option value="Store">متجر | Store</option>
                        <option value="Parent">ولي أمر | Parent</option>
                        <option value="Other">آخر | Other</option>
                    </select>
                </div>

                <div id="dynamic-section" class="hidden mt-6">
                    <div class="label-wrap"><span id="dynamic-label-ar" class="label-ar">اسم الكيان</span><span
                            id="dynamic-label-en" class="label-en">Entity Name</span></div>
                    <input type="text" id="dynamicInfo" name="dynamicInfo" class="input-modern">
                </div>

                <div id="email-section" class="mt-6 hidden">
                    <div class="label-wrap"><span class="label-ar">البريد الإلكتروني</span><span
                            class="label-en">Email</span></div>
                    <input type="email" id="email" name="email" class="input-modern text-left" dir="ltr">
                </div>

                <button type="submit" id="submit-btn"
                    class="w-full mt-10 btn-modern py-5 text-lg uppercase shadow-xl">Complete Registration</button>
            </form>
        </div>

        <div id="success-container" class="hidden p-8 text-center bg-white">
            <h2 class="text-3xl font-black text-gray-900 mb-8">تم التسجيل بنجاح!</h2>
            <div id="member-card" class="card-purple">
                <div class="flex justify-between items-start mb-6">
                    <span class="card-logo-text">SprintO</span>
                    <span id="card-tier-text"
                        class="bg-white/20 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest">Official
                        Member</span>
                </div>
                <div class="text-right mb-6">
                    <p id="card-membership-type" class="text-[10px] opacity-70 mb-1 uppercase font-bold"></p>
                    <p id="card-english-name"></p>
                </div>
                <div class="flex justify-between items-end">
                    <div id="qrcode-container"></div>
                    <div class="text-left">
                        <p class="text-[10px] opacity-70 mb-1 uppercase font-bold">Member ID</p>
                        <p id="display-code" class="text-4xl font-black tracking-tighter"></p>
                    </div>
                </div>
            </div>
            <button id="download-card-btn" class="w-full mt-10 btn-modern py-5 text-md shadow-lg">تحميل البطاقة
                كصورة</button>
            <button onclick="window.location.reload()"
                class="mt-8 text-[10px] font-bold text-gray-400 uppercase tracking-widest">+ تسجيل جديد</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script>
        window.addEventListener('load', () => { setTimeout(() => { document.getElementById('splash-screen').classList.add('splash-hidden'); }, 3000); });

        var submitted = false;
        function updateFields() {
            const role = document.getElementById('roleDisplay').value;
            const ds = document.getElementById('dynamic-section');
            const es = document.getElementById('email-section');
            const arL = document.getElementById('dynamic-label-ar');
            const enL = document.getElementById('dynamic-label-en');

            ds.classList.add('hidden'); es.classList.add('hidden');

            if (role === 'Freelancer') { ds.classList.remove('hidden'); es.classList.remove('hidden'); arL.innerText = 'مجال العمل'; enL.innerText = 'Profession'; }
            else if (role === 'Trainer') { ds.classList.remove('hidden'); es.classList.remove('hidden'); arL.innerText = 'مجال التدريب'; enL.innerText = 'Training Area'; }
            else if (role !== 'Student' && role !== 'Parent' && role !== 'Other') { ds.classList.remove('hidden'); es.classList.remove('hidden'); arL.innerText = 'اسم الكيان'; enL.innerText = 'Entity Name'; }
            else if (role !== 'Student') { es.classList.remove('hidden'); }
        }

        function handleFormSubmit(form) {
            const phone = document.getElementById('phonePrimary').value;
            const nameEng = document.getElementById('nameEnglish').value.trim();
            const names = nameEng.split(/\s+/);
            const code = `${(names[0]?.[0] || 'X')}${(names[1]?.[0] || names[0]?.[1] || 'Y')}-${phone.slice(-4)}`.toUpperCase();
            document.getElementById('timestamp').value = new Date().toLocaleString('ar-EG');
            document.getElementById('customerCode').value = code;
            document.getElementById('roleEnglish').value = document.getElementById('roleDisplay').value;
            window.tempData = { name: nameEng, code: code, roleLabel: document.getElementById('roleDisplay').options[document.getElementById('roleDisplay').selectedIndex].text.split(' | ')[1], roleValue: document.getElementById('roleDisplay').value };
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('submit-btn').innerText = 'Saving...';
            submitted = true; return true;
        }

        function showSuccess() {
            document.getElementById('registration-form-container').classList.add('hidden');
            document.getElementById('success-container').classList.remove('hidden');
            const data = window.tempData;
            const card = document.getElementById('member-card');
            document.getElementById('display-code').innerText = data.code;
            document.getElementById('card-english-name').innerText = data.name;
            document.getElementById('card-membership-type').innerText = data.roleLabel;
            card.className = "";
            if (['Company', 'Start up', 'Trainer', 'Store'].includes(data.roleValue)) { card.classList.add('card-gold'); document.getElementById('card-tier-text').innerText = "GOLD MEMBER"; }
            else if (['Governmental organization', 'Non governmental organization'].includes(data.roleValue)) { card.classList.add('card-silver'); document.getElementById('card-tier-text').innerText = "SILVER MEMBER"; }
            else { card.classList.add('card-purple'); document.getElementById('card-tier-text').innerText = "OFFICIAL MEMBER"; }
            document.getElementById("qrcode-container").innerHTML = "";
            new QRCode(document.getElementById("qrcode-container"), { text: data.code, width: 90, height: 90 });
            document.getElementById('download-card-btn').onclick = function () {
                html2canvas(card, { scale: 3, backgroundColor: null }).then(canvas => {
                    const link = document.createElement('a'); link.download = `SprintO_${data.code}.png`; link.href = canvas.toDataURL('image/png'); link.click();
                });
            };
        }
    </script>
</body>

</html>
